<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <div class="first">
        <div class="second">
          <div class="third"></div>
        </div>
      </div>
      <div class="first">
        <div class="second">
          <div class="third"></div>
        </div>
      </div>
      <div class="first">
        <div class="second">
          <div class="third">
            <div class="fourth"><div class="my-class"></div></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // 1) Дан массив const arr = [1, 5, 7, 9] с помощью Math.min и spread оператора,
      // найти минимальное число в массиве, решение задание должно состоять из одной строки

      const arr = [1, 5, 7, 9];
      console.log(Math.min(...arr));

      //   2) Напишите функцию createCounter, которая создает счетчик и возвращает объект
      // с двумя методами: increment и decrement. Метод increment должен увеличивать значение счетчика на 1,
      // а метод decrement должен уменьшать значение счетчика на 1. Значение счетчика должно быть доступно
      // только через методы объекта, а не напрямую.

      const createCounter = () => {
        let counter = 0;
        return {
          increment: () => {
            return ++counter;
          },
          decrement: () => {
            return --counter;
          },
        };
      };
      let count1 = createCounter();
      console.log(count1.increment());
      console.log(count1.decrement());

      let count2 = createCounter();
      console.log(count2.decrement());

      //   3) Напишите рекурсивную функцию findElementByClass, которая принимает корневой элемент дерева DOM
      //   и название класса в качестве аргументов и возвращает первый найденный элемент с указанным классом в этом дереве.
      // Пример
      // const rootElement = document.getElementById('root');
      // const targetElement = findElementByClass(rootElement, 'my-class');
      // console.log(targetElement);

      function findElementByClass(el, targetEl) {
        if (el.classList.contains(targetEl)) {
          return el;
        }
        for (const childEl of el.children) {
          const result = findElementByClass(childEl, targetEl);
          if (result) {
            return result;
          }
        }
      }

      const rootElement = document.getElementById("root");
      const targetElement = findElementByClass(rootElement, "my-class");
      console.log(targetElement);
    </script>
  </body>
</html>
